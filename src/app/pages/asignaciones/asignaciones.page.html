<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="asignaciones-container">
    <ion-card *ngFor="let asignacion of asignaciones">
      <ion-card-header>
        <ion-card-title>{{ asignacion.linea }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Alumno:</strong> {{ asignacion.usuario }}</p>
        <p><strong>Tutor:</strong> {{ asignacion.tutor }}</p>
        <p><strong>Fecha de asignaci√≥n:</strong> {{ asignacion.fecha | date:'dd/MM/yyyy' }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
