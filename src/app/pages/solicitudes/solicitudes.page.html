<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
        <ion-item [routerLink]="page.url" routerDirection="root">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <div>
    <ion-card *ngFor="let solicitud of solicitudes">
      <ion-card-header>
        <ion-card-title>Línea: {{ solicitud.linea }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Tutor:</strong> {{ solicitud.tutor }}</p>
        <p><strong>Usuario:</strong> {{ solicitud.usuario }}</p>
        <p><strong>Fecha:</strong> {{ solicitud.fecha | date }}</p>
        <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
        <ion-button *ngIf="solicitud.estado === 'Pendiente'" color="danger" expand="block" (click)="cancelarSolicitud(solicitud)">
          Cancelar Solicitud
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="solicitudes.length === 0">
      <ion-card-content style="text-align:center;">
        No hay solicitudes disponibles.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
