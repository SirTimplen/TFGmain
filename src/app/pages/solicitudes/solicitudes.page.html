<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
        <ion-item [routerLink]="page.url" routerDirection="root">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <div class="lineas-container">
    <div class="linea-card" *ngFor="let solicitud of solicitudes">
      <h2>Línea: {{ solicitud.linea }}</h2>
      <p><strong>Tutor:</strong> {{ solicitud.tutor }}</p>
      <p><strong>Usuario:</strong> {{ solicitud.usuario }}</p>
      <p><strong>Fecha:</strong> {{ solicitud.fecha | date }}</p>
      <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
      <button
        *ngIf="solicitud.estado === 'Pendiente'"
        class="custom-btn danger"
        (click)="cancelarSolicitud(solicitud)"
        style="margin-top: 8px;"
      >
        Cancelar Solicitud
      </button>
    </div>
    <div *ngIf="solicitudes.length === 0" class="linea-card" style="text-align:center;">
      No hay solicitudes disponibles.
    </div>
  </div>
</ion-content>
