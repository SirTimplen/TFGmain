<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Lista de Líneas de TFG</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let linea of lineasTFG">
      <ion-label>
        <h2>{{ linea.titulo }}</h2>
        <p><strong>Tutor:</strong> {{ linea.tutor }}</p>
        <p><strong>Ámbito:</strong> {{ linea.ambito }}</p>
        <p><strong>Descripción:</strong> {{ linea.descripcion }}</p>
        <p><strong>Plazas libres:</strong> {{ linea.plazasLibres }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="solicitarLinea(linea)">
        Solicitar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
