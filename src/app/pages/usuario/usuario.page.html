<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Tutor</ion-label>
    <ion-select [(ngModel)]="filtroTutor" (ionChange)="onFiltroTutorChange()">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option *ngFor="let tutor of tutoresUnicos" [value]="tutor">{{ tutor }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Ámbito</ion-label>
    <ion-select [(ngModel)]="filtroAmbito" (ionChange)="onFiltroAmbitoChange()">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option *ngFor="let ambito of ambitosUnicos" [value]="ambito">{{ ambito }}</ion-select-option>
    </ion-select>
  </ion-item>
  <div>
    <ion-card *ngFor="let linea of lineasFiltradas">
      <ion-card-header>
        <ion-card-title>{{ linea.titulo || 'Sin título' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Tutor:</strong> {{ linea.tutor || 'Sin tutor' }}</p>
        <p><strong>Ámbito:</strong> {{ linea.ambito || 'Sin ámbito' }}</p>
        <p><strong>Descripción:</strong> {{ linea.descripcion || 'Sin descripción' }}</p>
        <p><strong>Plazas libres:</strong> {{ linea.plazasLibres || 0 }}</p>
        <ion-button expand="block" color="primary" (click)="solicitarLinea(linea)">
          Solicitar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
