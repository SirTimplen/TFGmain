<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de Líneas de TFG</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let linea of lineasTFG">
      <ion-label>
        <h2>{{ linea.Titulo }}</h2>
        <p><strong>Tutor:</strong> {{ linea.Tutor }}</p>
        <p><strong>Ámbito:</strong> {{ linea.Ambito }}</p>
        <p><strong>Descripción:</strong> {{ linea.Descripcion }}</p>
        <p><strong>Plazas libres:</strong> {{ linea['Plazas libres'] }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="solicitarLinea(linea)">
        Solicitar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
