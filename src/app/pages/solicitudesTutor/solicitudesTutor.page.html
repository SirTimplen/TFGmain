<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitudes Recibidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="lineas-container">
    <div class="linea-card" *ngFor="let solicitud of solicitudes">
      <h2>{{ solicitud.linea }}</h2>
      <p><strong>Alumno:</strong> {{ solicitud.alumnoNombre }}</p>
      <p><strong>Correo:</strong> {{ solicitud.alumnoCorreo }}</p>
      <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
      <div style="display: flex; flex-direction: column; gap: 4px; margin-top: 8px;">
        <button class="custom-btn success"
                (click)="aceptarSolicitud(solicitud)"
                [disabled]="solicitud.estado === 'Aceptada'">
          Aceptar
        </button>
        <button class="custom-btn danger"
                (click)="rechazarSolicitud(solicitud)"
                [disabled]="solicitud.estado === 'Rechazada'">
          Rechazar
        </button>
      </div>
    </div>
    <div *ngIf="solicitudes.length === 0" class="linea-card" style="text-align:center;">
      No hay solicitudes disponibles.
    </div>
  </div>
</ion-content>
