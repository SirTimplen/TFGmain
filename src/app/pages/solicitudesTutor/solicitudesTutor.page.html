<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitudes Recibidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Solicitudes de LÃ­neas de TFG</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let solicitud of solicitudes">
  <ion-label>
    <h2>{{ solicitud.linea }}</h2>
    <p><strong>Alumno:</strong> {{ solicitud.alumnoNombre }}</p>
    <p><strong>Correo:</strong> {{ solicitud.alumnoCorreo }}</p>
    <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
  </ion-label>
  <div style="display: flex; flex-direction: column; gap: 4px; margin-left: 10px;">
    <button class="custom-btn success"
            (click)="aceptarSolicitud(solicitud)"
            [disabled]="solicitud.estado === 'Aceptada'">
      Aceptar
    </button>
    <button class="custom-btn danger"
            (click)="rechazarSolicitud(solicitud)"
            [disabled]="solicitud.estado === 'Rechazada'">
      Rechazar
    </button>
  </div>
</ion-item>

    <ion-item *ngIf="solicitudes.length === 0">
      <ion-label>No hay solicitudes disponibles.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
