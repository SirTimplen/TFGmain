<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tutor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button class="custom-btn success" style="width: 100%; margin-top: 16px;" (click)="crearLinea()">
    Crear Nueva Línea
  </button>
  <div class="lineas-container">
    <div class="linea-card" *ngFor="let linea of lineasTFG">
      <h2>{{ linea.titulo || 'Sin título' }}</h2>
      <p><strong>Ámbito:</strong> {{ linea.ambito || 'Sin ámbito' }}</p>
      <p><strong>Descripción:</strong> {{ linea.descripcion || 'Sin descripción' }}</p>
      <p><strong>Plazas libres:</strong> {{ linea.plazasLibres || 0 }}</p>
      <div style="display: flex; gap: 8px; margin-top: 8px;">
        <button class="custom-btn primary" (click)="editarLinea(linea)">Editar</button>
        <button class="custom-btn danger" (click)="borrarLinea(linea)">Borrar</button>
      </div>
    </div>
  </div>
</ion-content>
