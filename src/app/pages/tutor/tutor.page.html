<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tutor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="success" style="margin-top: 16px;" (click)="crearLinea()">
    Crear Nueva Línea
  </ion-button>
  <div class="lineas-container">
    <ion-card *ngFor="let linea of lineasTFG">
      <ion-card-header>
        <ion-card-title>{{ linea.titulo || 'Sin título' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Ámbito:</strong> {{ linea.ambito || 'Sin ámbito' }}</p>
        <p><strong>Descripción:</strong> {{ linea.descripcion || 'Sin descripción' }}</p>
        <p><strong>Plazas libres:</strong> {{ linea.plazasLibres || 0 }}</p>
        <p><strong>Plazas originales:</strong>{{linea.plazasOriginal || 0}}</p>
        <div style="display: flex; gap: 8px; margin-top: 8px;">
          <ion-button color="primary" (click)="editarLinea(linea)">Editar</ion-button>
          <ion-button color="danger" (click)="borrarLinea(linea)">Borrar</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
