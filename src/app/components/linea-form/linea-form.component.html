<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Línea' : 'Crear Nueva Línea' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="linea.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ámbito</ion-label>
      <ion-input [(ngModel)]="linea.ambito" name="ambito" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="linea.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Plazas Libres</ion-label>
      <ion-input type="number" [(ngModel)]="linea.plazasLibres" name="plazasLibres" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="success">
      {{ isEdit ? 'Guardar Cambios' : 'Crear Línea' }}
    </ion-button>
  </form>
</ion-content>
